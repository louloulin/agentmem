# AgentMem Prometheus 告警规则
# 企业级监控告警配置

groups:
  # ================================
  # AgentMem 应用告警
  # ================================
  - name: agentmem.rules
    rules:
      # 服务可用性告警
      - alert: AgentMemServiceDown
        expr: up{job="agentmem-server"} == 0
        for: 1m
        labels:
          severity: critical
          service: agentmem
        annotations:
          summary: "AgentMem service is down"
          description: "AgentMem service has been down for more than 1 minute."

      # 高错误率告警
      - alert: AgentMemHighErrorRate
        expr: rate(agentmem_http_requests_total{status=~"5.."}[5m]) / rate(agentmem_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      # 高响应时间告警
      - alert: AgentMemHighLatency
        expr: histogram_quantile(0.95, rate(agentmem_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "High response latency detected"
          description: "95th percentile latency is {{ $value }}s for the last 5 minutes."

      # 内存使用率告警
      - alert: AgentMemHighMemoryUsage
        expr: (agentmem_memory_usage_bytes / agentmem_memory_limit_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} of the limit."

      # CPU 使用率告警
      - alert: AgentMemHighCPUUsage
        expr: rate(agentmem_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} for the last 5 minutes."

      # 数据库连接池告警
      - alert: AgentMemDatabaseConnectionPoolHigh
        expr: agentmem_database_connections_active / agentmem_database_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "Database connection pool usage is high"
          description: "Database connection pool usage is {{ $value | humanizePercentage }}."

      # 缓存命中率低告警
      - alert: AgentMemLowCacheHitRate
        expr: rate(agentmem_cache_hits_total[5m]) / (rate(agentmem_cache_hits_total[5m]) + rate(agentmem_cache_misses_total[5m])) < 0.7
        for: 10m
        labels:
          severity: warning
          service: agentmem
        annotations:
          summary: "Low cache hit rate detected"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for the last 10 minutes."

  # ================================
  # 基础设施告警
  # ================================
  - name: infrastructure.rules
    rules:
      # PostgreSQL 告警
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is {{ $value | humanizePercentage }}."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "PostgreSQL query efficiency is low: {{ $value | humanizePercentage }}."

      # Redis 告警
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      - alert: RedisHighConnections
        expr: redis_connected_clients / redis_config_maxclients > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high connection usage"
          description: "Redis connection usage is {{ $value | humanizePercentage }}."

      # Elasticsearch 告警
      - alert: ElasticsearchDown
        expr: up{job="elasticsearch"} == 0
        for: 1m
        labels:
          severity: critical
          service: elasticsearch
        annotations:
          summary: "Elasticsearch is down"
          description: "Elasticsearch has been down for more than 1 minute."

      - alert: ElasticsearchClusterRed
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 2m
        labels:
          severity: critical
          service: elasticsearch
        annotations:
          summary: "Elasticsearch cluster status is red"
          description: "Elasticsearch cluster health is red."

      - alert: ElasticsearchHighDiskUsage
        expr: elasticsearch_filesystem_data_available_bytes / elasticsearch_filesystem_data_size_bytes < 0.1
        for: 5m
        labels:
          severity: warning
          service: elasticsearch
        annotations:
          summary: "Elasticsearch high disk usage"
          description: "Elasticsearch disk usage is {{ $value | humanizePercentage }}."

  # ================================
  # 系统资源告警
  # ================================
  - name: system.rules
    rules:
      # 节点资源告警
      - alert: NodeHighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage on node {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on node {{ $labels.instance }}."

      - alert: NodeHighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage on node {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on node {{ $labels.instance }}."

      - alert: NodeHighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk usage on node {{ $labels.instance }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.device }} of node {{ $labels.instance }}."

      - alert: NodeDiskIOHigh
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk I/O on node {{ $labels.instance }}"
          description: "Disk I/O usage is {{ $value | humanizePercentage }} on {{ $labels.device }} of node {{ $labels.instance }}."

  # ================================
  # Kubernetes 告警
  # ================================
  - name: kubernetes.rules
    rules:
      # Pod 重启告警
      - alert: KubernetesPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently."

      # Pod 状态告警
      - alert: KubernetesPodNotReady
        expr: kube_pod_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes."

      # 节点状态告警
      - alert: KubernetesNodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
          service: kubernetes
        annotations:
          summary: "Node {{ $labels.node }} is not ready"
          description: "Node {{ $labels.node }} has been not ready for more than 5 minutes."
